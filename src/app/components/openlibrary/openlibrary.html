            <img [src]="getCover(book)" [alt]="book.title" class="book-cover" />
            <div class="book-info">
                <h2>{{ book.title }}</h2>
                <p><strong>Autor(es):</strong> {{ book.author_name?.join(', ') || 'Desconocido' }}</p>

<ng-template #loadingOrError>
    <div class="status">
        <div *ngIf="loading" class="loader"></div>

</ng-template>
