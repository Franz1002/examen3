<div class="container" *ngIf="!loading && !error; else loadingOrError">
    <h1 class="title">Juegos Free-to-Play</h1>

    <div class="games-grid">
        <div class="game-card" *ngFor="let game of games">
            <div class="image-container">
                <img [src]="game.thumbnail" [alt]="game.title" class="thumbnail" />
                <div class="overlay">
                    <a [href]="game.game_url" target="_blank" class="play-btn">Jugar Ahora</a>
                </div>
            </div>

            <div class="game-info">
                <h2>{{ game.title }}</h2>
                <p class="description">{{ game.short_description }}</p>

                <div class="tags">
                    <span class="tag genre">{{ game.genre }}</span>
                    <span class="tag platform">{{ game.platform }}</span>
                </div>

                <div class="meta">
                    <span><strong>Desarrollador:</strong> {{ game.developer }}</span>
                    <span><strong>Publisher:</strong> {{ game.publisher }}</span>
                    <span><strong>Lanzamiento:</strong> {{ game.release_date }}</span>
                </div>

                <a [href]="game.freetogame_profile_url" target="_blank" class="details-link">Ver detalles</a>
            </div>
        </div>
    </div>
</div>

<ng-template #loadingOrError>
    <div class="status">
        <div *ngIf="loading" class="loader"></div>
        <p *ngIf="error">{{ error }}</p>
    </div>
</ng-template>
