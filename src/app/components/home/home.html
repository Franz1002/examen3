<div class="container">


  <div class="form-section">
    <h2>Personal Info</h2>

    <div class="row">
      <div class="input-box">
        <label>First Name</label>
        <input type="text">
      </div>
      <div class="input-box">
        <label>Last Name</label>
        <input type="text">
      </div>
    </div>

    <div class="row">
      <div class="input-box">
        <label>Phone Number</label>
        <input type="text">
      </div>
      <div class="input-box">
        <label>E-Mail</label>
        <input type="email">
      </div>
    </div>

    <div class="row">
      <div class="input-box small">
        <label>Day</label>
        <select>
          <option>15</option>
        </select>
      </div>
      <div class="input-box small">
        <label>Month</label>
        <select>
          <option>Jan</option>
        </select>
      </div>
      <div class="input-box small">
        <label>Year</label>
        <select>
          <option>2018</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="input-box full">
        <label>Address Location</label>
        <input type="text">
      </div>
    </div>

    <button class="btn">Next</button>
  </div>
</div>
